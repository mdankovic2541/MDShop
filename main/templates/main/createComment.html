        <div class="col-md-12 mt-2 mb-4 text-center">
        </div>
        <script>
            function checkForWhitespace() {
                if (document.getElementById("commText").value === "" || !$("#commText").val().replace(/\s/g, '').length) document.getElementById('addCommentBtn').disabled = true;
                else document.getElementById('addCommentBtn').disabled = false;
            }

            function clearTextarea() {
                $("#commText").val("");
                checkForWhitespace();
            }

            function deleteComment(id) {
                $.ajax({
                    url: "{% url 'main:deleteComment' %}",
                    type: "POST",
                    data: {
                        "id": id,
                        csrfmiddlewaretoken: '{{ csrf_token }}',
                    },
                    cache: false,
                    dataType: "json",
                    success: function () {
                        $("#detailProductComment-" + id).remove();
                    }
                });
            }

            $("#addCommentBtn").click(function (e) {
                e.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "{% url 'main:createComment' product.id %}",
                    data: {
                        description: $("#commText").val(),
                        csrfmiddlewaretoken: "{{ csrf_token }}",
                        dataType: "json",
                    },
                    success: function (data) {
                        clearTextarea();
                        $("#allComments").append(
                            '<div class="row m-2 comment border" id="detailProductComment-' + data["id"] + '">' +
                            '<div class="col-md-8 text-start py-2 px-4">' +
                            '<span><i><b>' + data["account"] + '</b></i></span> says:' +
                            '</div>' +
                            '<div class="col-md-9">' +
                            '<p class="text-dark text-start p-2" id="appCommBody">' + data["description"] + '</p>' +
                            '</div>' +
                            '<div class="col-md-3">' +
                            '<button onclick="deleteComment(' + data["id"] + ')" class="btn btn-outline-danger"><i class="fa-solid fa-circle-minus"></i></button>' +
                            '</div>' +
                            '</div>');
                        $("#commentCount").html($(".comment").length + " comments");

                    },
                    failure: function () { },
                });
            });
        </script>
    </div>
</div>
