{% extends 'main/base.html' %}
{% block title %}
Brands
{% endblock%}

{% block content %}


<div class="container-fluid">
    <div class="col-12">
        <div class="col-11 mx-auto my-5 text-center">
            <h3 class="pb-3"><b>Brands</b></h3>
            <a class="btn btn-dark mb-4" href="{% url 'main:addBrand' %}"><i
                    class="fa-solid fa-circle-plus"></i>&nbsp;Add Brand</a>

            <table class="table table-light table-hover text-center align-middle" id="tablica">
                <thead>
                    <tr>
                        <th scope="col">Brand Name</th>
                        <th scope="col">Count</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for brand in brands %}
                    {% include './includes/singleBrandRow.html' %}
                    {% endfor %}
                </tbody>
            </table>
            <script>
                $(document).ready(function () {
                    $('.dataTables_length').addClass('bs-select');
                    $("#tablica_filter>label>input").attr("placeholder", "Type here to search");
                });
            </script>

        </div>
    </div>
</div>
{% endblock%}
