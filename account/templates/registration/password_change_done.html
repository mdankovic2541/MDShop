{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<head>
    <title>{% block title %}Success!{% endblock %}</title>
</head>
<div class="container-fluid loginregister-dark my-3 unselectable">
    <div class="row">
        <div class="col-md-12">
            <form method="" action="">
                <div class="form-group">
                    <img src="{% static '/assets/changePwdDean.gif' %}" class="img-fluid rounded mb-3" alt="Gif" id="gif">
                    <h3 class="mt-3">Your password has been updated.</h3>
                </div>
                <div class="form-group mt-md-3">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <a class="btn btn-primary btn-block w-100" href="{% url 'account:profile' %}"><i class="fa-solid fa-hotdog"></i>&nbsp;&nbsp;Profile</a>
                        </div>
                        <div class="col-12 col-md-6">
                            <a class="btn btn-primary btn-block w-100" href="{% url 'main:index' %}"><i class="fas fa-ghost"></i>&nbsp;&nbsp;Index</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
